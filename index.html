<!DOCTYPE html>
<html>
  <head>
    <title>COVID-19 Illinois</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="data.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background-color: #222;
        color: #CCC;
      }
      section {
        padding: 20px;
      }
      h1, h2, h3, h4 {
        margin: 0;
      }
      .chart-container {
        height: calc(100vh - 40px);
        width: calc(100vw - 40px);
      }
      .button {
        display: inline-block;
        margin-right: 20px;
        padding: 10px 20px;
        background-color: #CCC;
        color: #222;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <section class="header">
      <h1>COVID-19 Illinois</h1>
      <small id="last-updated"></small>
    </section>
    <section class="main">
      <div class="chart-container">
          <canvas id="chart"></canvas>
      </div>
    </section>
    <section class="footer">
      <a id="hide-all" class="button">Hide All</button>
      <a id="show-all" class="button">Show All</button>
    </div>

    <script>
      document.getElementById('last-updated').innerHTML = 'Last updated on: ' + data.updated + ' CST';
      var ctx = document.getElementById('chart').getContext('2d');

      var axes = [{
        gridLines: { color: '#444' },
        ticks: { fontColor: '#CCC' },
      }];

      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: data.sets,
        },
        options: {
          maintainAspectRatio: false,
          legend: {
            display: true,
            position: 'bottom',
            labels: {
                boxWidth: 12,
                padding: 16,
                fontColor: '#CCC',
            },
          },
          scales: {
            xAxes: axes,
            yAxes: axes,
          },
        },
      });

      function setHidden(hidden) {
        return function() {
          myChart.data.datasets.forEach(function(ds, index) {
            myChart.getDatasetMeta(index).hidden = hidden ? true : null;
          });
          myChart.update();
        }
      }

      document.getElementById('hide-all').onclick = setHidden(true);
      document.getElementById('show-all').onclick = setHidden(false);
    </script>
  </body>
</html>
