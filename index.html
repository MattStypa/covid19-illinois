<!DOCTYPE html>
<html>
  <head>
    <title>Covid-19 in Illinois</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        padding: 20px;
        background-color: #222;
        color: #CCC;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h1>Covid-19 in Illinois</h1>
    <canvas id="chart"></canvas>
    <button id="hide-all">Hide All</button>
    <button id="show-all">Show All</button>

    <script>
      var ctx = document.getElementById('chart').getContext('2d');
      var axes = [{ gridLines: { color: '#444' }}];
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: data.sets,
        },
        options: {
          legend: {
            position: 'bottom',
            labels: {
                boxWidth: 12,
                padding: 16,
                fontColor: '#CCC',
            },
          },
          scales: {
            xAxes: axes,
            yAxes: axes,
          }
        },
      });

      function setHidden(hidden) {
        return function() {
          myChart.data.datasets.forEach(function(ds, index) {
            myChart.getDatasetMeta(index).hidden = hidden ? true : null;
          });
          myChart.update();
        }
      }
      document.getElementById('hide-all').onclick = setHidden(true);
      document.getElementById('show-all').onclick = setHidden(false);
    </script>
  </body>
</html>
